<!DOCTYPE html>
<html>
<head>
    <title>Button Centered Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    {% if button_enabled %}
    <button onclick="alert('Button clicked!')">Click me</button>
    {% endif %}
</body>
</html>
